<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Silly story generator</title>

   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <h2 style="text-align: center;">Silly Story Generator</h2><br>
        <div class="form-group">
            <label for="customName">Enter a custom name:</label>
            <input type="text" id="customName" >
        </div>
        <div class="form-group">
            
            <label><input type="radio" name="unit" value="us" checked> US</label>
            <label><input type="radio" name="unit" value="uk"> UK</label>
        </div>
        <button id="randomize">Generate random story</button>
        <div>
            <p class="story"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
